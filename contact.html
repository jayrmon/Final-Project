<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 and JavaScript Contact Form | Onextrapixel</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="@toddmotto">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	
	<div class="wrapper">
			<header>
				<h1 class="title"><a href="index.html">Jay Montana</a></h1>
				<h2>Guitarist</h2>
						<ul id="nav">
							<li><a href="about.html">About</a></li>
							<li><a href="shows.html">Shows</a></li>
							<li><a href="listen.html">Listen</a></li>
							<li><a href="gallery.html">Gallery</a></li>
							<li><a href="projects.html">Projects</a></li>
							<li class="current"><a href="contact.html">Contact</a></li>
						</ul>
			</header>
		<!-- Form -->
		<div class="contactwrapper">
			<form id="contact-form" action="/" method="post">
				<h3>Get in touch</h3>
		
				<div>
					<label>
						<span>Name:</span>
						<input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
					</label>
				</div>
				<div>
					<label>
						<span>Email:</span>
						<input placeholder="Please enter your email address" type="email" tabindex="2" required>
					</label>
				</div>
				<div>
					<label>
						<span>Message:</span>
						<textarea placeholder="Talk to me" tabindex="5" required></textarea>
					</label>
				</div>
				<div>
					<button name="submit" type="submit" id="contact-submit">Send Email</button>
				</div>
			</form>
		<!-- /Form -->
			<footer>All Rights Reserved</footer>
		</div>	
	</div>

	<script src="js/scripts.js"></script>
	
</body>
</html>
